<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LinkedIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body> 

    <!-- header -->

    <header class="head-section">
        <div class="container">
            <div class="logo">
                <h1> Linked<span>in</span></h1>

            </div>

            <div class="sign-in">
                <form >
                    <ul>
                        <li>
                            <input type="email" placeholder="Email">
                        </li>
                        <li>
                            <input type="password" placeholder="Password">
                        </li>
                        <li>
                            <input type="submit" value="Sign in" class="submit">
                        </li>
                        <li>
                            <a href="#">Forgot password?</a>
                        </li>
                    </ul>
   
                </form>
            </div>


        </div>
    </header>

    <!-- header -->

    <section class="main">
        <div class="form-contain">
            <div class="form-head">
                <h3>Be great at what you do</h3>
                <p>Get started - it's free.</p>
            </div>
            <div class="form-body">
                <ul>
                    <li>
                        <label for="First name"> First name</label>
                        <input type="text" id="First name">
                    </li>
                    <li>
                        <label for="Last name"> Last name</label>
                        <input type="text" id="Last name">
                    </li>
                    <li>
                        <label for="Email"> Email</label>
                        <input type="email" id="Email">
                    </li>
                    <li>
                        <label for="Password">Password (6 or more characters)</label>
                        <input type="password" id="Password">
                    </li>

                    <li>
                        <span>By clicking Join now, you agree to the LinkedIn User Agreement, Privacy Policy, and Cookie Policy.</span>
                    </li>
                    <li>
                        <input type="submit" value="Join Now" class="submit_button">
                    </li>
                    
                </ul>
                
            </div>
        </div>
          
    </section>

</body>
</html>
